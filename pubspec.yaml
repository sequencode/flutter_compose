name: flutter_compose
description: "Flutter Compose is a package that simplifies the creation and management of reusable components in Flutter applications without using StatefulWidget."
version: 0.0.4
homepage: "https://sequencode.dev/"
repository: "https://github.com/sequencode/flutter_compose"

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

